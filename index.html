<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Curator - Marvel Theme</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Komika+Axis&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Main Logo -->
        <img src="assets/1.png" alt="Main Logo" class="logo">
        
        <!-- Title -->
        <h1 class="curator-title">CURATOR</h1>
        
        <!-- Buttons -->
        <a href="https://x.com" class="btn trial-btn">5 Days Free Trial</a>
        <a href="https://x.com" class="btn member-btn">Already a Member?</a>

        <!-- Curator Info Section -->
        <div class="curator-info">
            <img src="assets/2.png" alt="What is Curator?" class="curator-img">
            <div class="curator-text">What is Curator??</div>
        </div>

        <!-- Additional Image -->
        <img src="assets/3.png" alt="Additional Image" class="extra-img">
    </div>
</body>
</html>
                                                                         </html>
